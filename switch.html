		/* Hint: Hoe ver ga je qua styling? Vraag jezelf dit altijd af */

		input[type="checkbox"]:checked+label::before {
			content: "aan";
			color: blue;
			font-size: 8px;
			font-weight: bold;
			background-color: cornflowerblue;
			left: 100%;
			translate: -110% -50%;
			display: grid;
			place-items: center;
		}

		@supports not (transform: translate(0px, 0px)) {
			input[type="checkbox"]:checked+label::before {
				position: relative;
				top: -50%;
				left: 110%;
			}
		}

		input[type="checkbox"] {
			position: absolute;
			width: 1.5rem;
			height: 1.5rem;
			z-index: 99;
			cursor: pointer;
			opacity: 0;
		}

		input[type="checkbox"]:focus+label {
			outline: 2px solid cornflowerblue;
		}

		label {
			cursor: pointer;
			display: inline-block;
			width: 3.5rem;
			height: 1.75rem;
			background-color: lightgrey;
			border-radius: 1.75rem;
			position: relative;
			transition: .3s ease-in-out;
		}

		label::before {
			content: "";
			position: absolute;
			width: 1.5rem;
			height: 1.5rem;
			border-radius: 50%;
			background-color: grey;
			top: 50%;
			left: 0;
			translate: 10% -50%;
		}

		@supports not (transform: translate(0px, 0px)) {
			label::before {
				position: relative;
				top: -50%;
				left: 10%;
			}
		}

		label span {
			display: none;
		}
